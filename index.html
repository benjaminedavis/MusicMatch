<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Album Match</title>
    <link rel="stylesheet" href="main.css" charset="utf-8">
  </head>
  <body>

<div class="container" id="instructions">
    <h1 id="logo">Music Match!</h1>
      <h3 id="objective">Objective: Match the song to its album</h3>
        <h1 id="rules">You will be played 10 songs. Click on the album each song belongs to. The player with the most correct answers wins.</h1>
</div>

      <br>

      <div class="container" id="playerround">
        <button id="playerbutton">Player 1</button>
        <button id="roundbutton">Round 1</button>
      </div>

<br>

<div class="container" id="albumcontainer">
  <img class="albums" id="album1" src="https://upload.wikimedia.org/wikipedia/en/d/d4/Lovebox_cover.jpg" alt="" />
  <img class="albums" id="album2" src="https://upload.wikimedia.org/wikipedia/en/b/b7/NirvanaNevermindalbumcover.jpg" alt="" />
  <img class="albums" id="album3" src="https://upload.wikimedia.org/wikipedia/en/0/0d/FooFighters-TheColourAndTheShape.jpg" alt="" />
  <img class="albums" id="album4" src="https://upload.wikimedia.org/wikipedia/en/f/fb/FMacRumours.PNG" alt="" />
</div>

<br>

<button id="startbutton">Start Game</button>

<script src="script.js" charset="utf-8"></script>
  </body>
</html>
